<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>NPEC Landing Page</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">NPEC</h1>
      <div class="navigation">
        <nav class="navbar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Our Work</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Careers</a></li>
          </ul>
        </nav>
        <button class="hearder-btn">Get in touch</button>
      </div>
      <img class="hunburger" src="./images/vector.png" alt="hunburger" />
    </header>
    <main class="wrapper">
      <div class="col-1">
        <h2 class="col-1-title">New Page Educational Consult</h2>
        <img
          class="col-1-img"
          src="./images/image-1.png"
          alt="landing page image"
        />
        <p class="col-1-text">
          We are a team of experts with exceptional specialty in providing
          quality assistance for your next level in your academic pursuit abroad
        </p>
        <button class="col-1-btn">Get in touch</button>
      </div>
      <div class="col-2">
        <img
          class="col-2-img"
          src="./images/image-1.png"
          alt="landing page image"
        />
      </div>
    </main>
  </body>
</html>
